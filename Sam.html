<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Самоцветы</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #000;
}

.map-container {
  display: flex;
  width: 100vw;
  height: 100vh;
}

svg {
  width: 100vw;
  height: 100vh;
}

.hover-area {
  fill: transparent;
  cursor: pointer;
}

.hover-area:hover {
  fill: rgba(255, 0, 0, 0.25);
}

.tooltip {
  position: fixed;
  right: 20px;
  top: 20px;
  width: 260px;
  padding: 12px;
  background: rgba(50, 50, 50, 0.9);
  color: #fff;
  border-radius: 8px;
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.2s;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="map-container">

<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
  <image href="https://cdn.imgpile.com/f/gBOn9mV_xl.jpg" width="800" height="600" />

  <polygon class="hover-area"
    data-tooltip="Это центральная площадь района."
    points="2024,473,2282,1099,2632,964,2445,519,1952,287" />

  <polygon class="hover-area"
    data-tooltip="Здесь находится старый рынок."
    points="200,300 250,350 200,400 150,350" />

  <polygon class="hover-area"
    data-tooltip="Жилой квартал Белая улица."
    points="600,400 650,450 600,500 550,450" />
</svg>

<div class="tooltip" id="tooltip"></div>

</div>

<script>
const tooltip = document.getElementById('tooltip');

document.querySelectorAll('.hover-area').forEach(area => {
  area.addEventListener('mouseenter', () => {
    tooltip.textContent = area.dataset.tooltip;
    tooltip.style.opacity = '1';
  });

  area.addEventListener('mouseleave', () => {
    tooltip.style.opacity = '0';
  });
});
</script>

</body>
</html>
