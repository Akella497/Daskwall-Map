<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Самоцветы</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background-image: url('https://i.ibb.co/ch1Z49hj/page-0001.jpg');
  background-size: 1400px 1050px; /* карта больше экрана */
  background-position: 50% 50%;
  background-repeat: no-repeat;
  cursor: grab;
}
</style>
</head>

<body>

<script>
const body = document.body;

body.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;

  body.style.backgroundPosition = `${x}% ${y}%`;
});
</script>

</body>
</html>
